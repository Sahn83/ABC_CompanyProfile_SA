<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search and apply</title>
    <style>/* Style the search box */
#mySearch {
  width: 100%;
  font-size: 18px;
  padding: 11px;
  border: 1px solid #ddd;
}

/* Style the navigation menu */
#myMenu {
  list-style-type: none;
  padding: 0;
  margin: 0;
}

/* Style the navigation links */
#myMenu li a {
  padding: 12px;
  text-decoration: none;
  color: black;
  display: block
}

#myMenu li a:hover {
  background-color: #eee;
}
</style>
</head>
<body>
    <h1>Search Jobs at ABC Company</h1>
    <input type="text" id="mySearch" onkeyup="myFunction()" placeholder="Search.." title="Type in a category">

<ul id="myMenu">
  <li><a href="#">Application Developer </a></li>
  <li><a href="#">Product Manager</a></li>
  <li><a href="#">Test Specialist</a></li>
  <li><a href="#">Program Analyst</a></li>
  <li><a href="#">Technical service</a></li>
  <li><a href="#">SAP consultant</a></li>
  <li><a href="#">Software Developer</a></li>
  <li><a href="#">Language expert</a></li>
  <li><a href="#">Sales Manager</a></li>
</ul>
</body>
</html>
